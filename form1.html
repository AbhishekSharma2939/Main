<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="name">Full Name:</label>
         <input required  type="text"id="name" placeholder="Enter your name">  <!--disabled-->
        <br><br>
        <label for="pass">Password:</label>
        <input readonly type="password" id="pass" placeholder="Enter your password">
        <br><br>
        <label for="mail">Email:</label>
        <input type="email" id="mail" placeholder="mail">
        <br><br>
        <input type="date">
        <br><br>
         <input type="file" multiple accept="photo/*">   <!--multiple attribute used for choosing multiple files and  accept used for type of file photo or video-->
<br>
         <input width="50" height="40" type="image" src="images/cat.jpeg">  <!--it works as submit button --> 
        <br>
        <input type="radio" id="male" name="gender">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender">
        <label for="female">Female</label>
        <br>
        Select the given course:
        <input type="checkbox">
        <label for="course">English</label>
        <input type="checkbox">
        <label for="course">hindi</label>
        
        <br>
         <input type="submit" value="Login">
    </form>
</body>
</html>
